<!DOCTYPE html>

<html>
   <head>
      <title>File Metadata</title>
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
      <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="/public/style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
        <h1>API Project: File Metadata Microservice</h1>
        <hr>
        <h2>Usage:</h2>
        <p>
          Please Upload a File ...
        </p>
        <div class="view">
          <h3 id="output"></h3>
          <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
            <input id="inputfield" type="file" name="upfile" style="background-color:#222;color:#fff;">
            <input id="button" type="submit" value="Upload">
          </form>
        </div>
      </div>
      <div class="footer">
        <p>
          By <a href="https://github.com/BaherSalama/">Baher Salama</a>
        </p>
      </div>
   </body>
</html>
